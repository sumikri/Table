<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Stylish Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Brown</td>
                <td>22</td>
                <td>Sydney</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
